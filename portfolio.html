<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Ali Portfolio</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="portfolio-widget" style="position: static; margin: 50px auto; max-width: 300px;">
  <h3>😈Mini Ali😈</h3>

  <div class="coin-row" id="row-btc">
    <span class="coin-label">BTC:</span>
    <input id="hold-btc" type="number" step="0.000001" placeholder="0.01">
    <span class="coin-emoji" id="emoji-btc">🤔</span>
    <span class="coin-value" id="val-btc">--</span>
  </div>

  <div class="coin-row" id="row-eth">
    <span class="coin-label">ETH:</span>
    <input id="hold-eth" type="number" step="0.0001" placeholder="0.5">
    <span class="coin-emoji" id="emoji-eth">🤔</span>
    <span class="coin-value" id="val-eth">--</span>
  </div>

  <div class="coin-row" id="row-usdt">
    <span class="coin-label">USDT:</span>
    <input id="hold-usdt" type="number" step="0.01" placeholder="100">
    <span class="coin-emoji" id="emoji-usdt">🤔</span>
    <span class="coin-value" id="val-usdt">--</span>
  </div>

  <hr>

  <div class="total-row">
    Total: <strong id="val-total">--</strong>
  </div>

  <div class="portfolio-buttons">
    <button id="save-portfolio">🔥Burn Money🔥</button>
    <button id="reset-portfolio">🏳️Mercy🏳️</button>
  </div>
</div>

<script src="portfolio.js"></script>
</body>
</html>
