<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ali Crypto House v2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-box">
    <h1>Ali Crypto House</h1>

    <div class="price-box">
      <div>BTC: <span id="price-btc">--</span></div>
      <div>ETH: <span id="price-eth">--</span></div>
    </div>

    <!-- Portfolio Value Widget -->
    <div class="portfolio-box" id="portfolio-box">
      <h3>My Mini Portfolio</h3>
      <div class="portfolio-inputs">
        <label>BTC: <input id="hold-btc" type="number" step="0.000001" placeholder="0.0123"></label>
        <label>ETH: <input id="hold-eth" type="number" step="0.0001" placeholder="0.5"></label>
        <button id="save-portfolio">Save</button>
        <button id="reset-portfolio">Reset</button>
      </div>
      <div class="portfolio-summary">
        <div>BTC value: <span id="val-btc">--</span></div>
        <div>ETH value: <span id="val-eth">--</span></div>
        <hr>
        <div>Total portfolio: <strong id="val-total">--</strong></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
